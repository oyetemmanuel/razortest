<script>
		function saveFormData(event) {
			event.preventDefault(); // prevent the form from submitting

			// get the form values
			var fname = document.getElementById("fname").value;
			var lname = document.getElementById("lname").value;
			var email = document.getElementById("email").value;
			var phone = document.getElementById("phone").value;
			var RegNo = document.getElementById("RegNo").value;

			// save the form values in cookies
			document.cookie = "fname=" + fname;
			document.cookie = "lname=" + lname;
			document.cookie = "email=" + email;
			document.cookie = "phone=" + phone;
			document.cookie = "RegNo=" + RegNo;

			// check if the button that triggered the form submission has a certain name
			if(event.target.name === "saveAndLeave") {
				// redirect the user to another page or do something else
				alert("Form data saved. You may now leave the page.");
			}
		}

		function clearFormData() {
			// clear the form values and the cookies
			document.getElementById("fname").value = "";
			document.getElementById("lname").value = "";
			document.getElementById("email").value = "";
			document.getElementById("phone").value = "";
			document.getElementById("RegNo").value = "";

			document.cookie = "fname=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
			document.cookie = "lname=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
			document.cookie = "email=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
			document.cookie = "phone=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
			document.cookie = "RegNo=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
		}

		// load the form values from cookies when the page loads
		window.onload = function() {
			var fname = getCookie("fname");
			var lname = getCookie("lname");
			var email = getCookie("email");
			var phone = getCookie("phone");
			var RegNo = getCookie("RegNo");

			document.getElementById("fname").value = fname;
			document.getElementById("lname").value = lname;
			document.getElementById("email").value = email;
			document.getElementById("phone").value = phone;
			document.getElementById("RegNo").value = RegNo;
		}

		// helper function to get a cookie by name
		function getCookie(name) {
			var cookieName = name + "=";
			var decodedCookie = decodeURIComponent(document.cookie);
			var cookieArray = decodedCookie.split(";");

			for(var i = 0; i < cookieArray.length; i++) {
				var cookie = cookieArray[i];
				while(cookie.charAt(0) === " ") {
					cookie = cookie.substring(1);
				}
				if(cookie.indexOf(cookieName) === 0) {
					return cookie.substring(cookieName.length, cookie.length);
				}
			}
			return "";
		}
	</script>
